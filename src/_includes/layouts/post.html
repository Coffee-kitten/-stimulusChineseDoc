{% extends "layouts/base.html" %}

{% block content %}
<div class="l-post">
    <div class="post-heading">
      {% set breadcrumbs = collections.all | eleventyNavigationBreadcrumb(title, { includeSelf: true }) %}
      {% include "partials/breadcrumbs.html" %}
      <h1 class="post-heading__title">{{ title }}</h1>
    </div>
    <div class="l-post__toc toc" aria-labelledby="toc-title">
      <section class="toc" aria-labelledby="toc-title">
        <h3 class="toc__title" id="toc-title">On this page</h3>
        <nav class="toc__navigation">
            {{ content | toc | safe }}
        </nav>
      </section>
    </div>
    <div class="l-post__content post-content">
        {{ content | safe }}
    </div>
  </div>
{% endblock %}
